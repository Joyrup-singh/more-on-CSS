<html lang="en">
<head>

    <title>Circular Image</title>
    <style>
        img{
            border-radius: 50%;
            border: 2.5px solid red;
            width: 300px;
            height: 300px;

</head>

    <img src="./image.jpg" alt="farm-sign"/>
</body>
