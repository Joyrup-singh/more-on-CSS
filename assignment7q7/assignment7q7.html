<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        img{
            width: 300px;
            height: 250px;
            opacity: 0.5;
        }
        div{
            margin: 0 auto;
            width: 300px;
            background-color: aqua;
            padding: 10px;
            border-radius: 20px;
            opacity: 10;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <div><img src="./pw.webp" alt="Pw Skills">
        <p><b>Course Name:</b>PW Skills Web Developement</p>
    </div>
</body>
</html>
